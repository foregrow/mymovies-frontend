<div class="container-fluid">
    <h4 class="mt-5 mb-3" >Registeration form</h4>
    <form [formGroup]="registerForm" class="w-25">
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text" class="form-control">
            <small [class.d-none]="email?.valid || email?.untouched" class="text-danger">Email is required and must be in correct format!</small> 
            <small *ngIf="emailExists" class="text-danger"> Email already exists!</small> 
            
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="text" class="form-control">
            <small [class.d-none]="password?.valid || password?.untouched" class="text-danger">Password is required!</small> 
        </div>
    <button class="btn btn-primary" (click)="submitRegistration()" [disabled]="registerForm.invalid || emailExists" type="submit">Register now</button>
    </form>

</div>
