<div class="container">
  <!-- <h2 class="mt-5 mb-5">Svi korisnici<a class="btn btn-sm text-white btn-success ml-3" (click)="navigateToAdd('add')">Dodaj novog korisnika</a></h2> -->
  <!-- w-25,75,50.. klasa za width tabele  -->
  <h2 class="mt-5 mb-5">All users</h2>
    <table class="table table-hover w-75">
        <thead>
          <tr>
            <th >#</th>
            <th> Email</th>
            <th> User role</th>
          </tr>
        
        </thead>
        <tbody *ngFor="let obj of users; index as i">

          <tr *ngIf="obj.id!==1">
            <td>{{i+1}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.userRole}}</td>
            <!-- <td><a class="btn btn-sm text-white btn-primary" (click)="details(obj)">details</a></td> -->
            <td><a class="btn btn-sm text-white btn-danger" (click)="delete(obj.id)">Delete</a></td>
        </tr>
        </tbody>
      </table>
</div>
