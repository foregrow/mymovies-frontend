<div class="container">
    <h2 class="mt-5 mb-5">All genres</h2>
    <div class="mat-elevation-z8 mt-5">
      <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
      </mat-form-field>
      <table class="table table-hover w-100" mat-table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="position">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element)+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15,50]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
