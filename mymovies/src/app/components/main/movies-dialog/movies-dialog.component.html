<h2 mat-dialog-title>Movies</h2>
<mat-dialog-content *ngIf="data&&data.length>0;else noData">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title&Year</th>
      </tr>
    </thead>
    <tbody *ngFor="let movie of data;index as i">
      <tr class="trow" (click)="movieDetails(movie)" mat-dialog-close>
        <td>{{movie.title}} ({{movie.year}})</td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-content>
  <ng-template #noData>
    <p>No data.</p>
  </ng-template>
  
</mat-dialog-content>
