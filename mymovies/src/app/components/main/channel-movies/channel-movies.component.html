<div class="container">
  <div class="mat-elevation-z8">
    <mat-form-field bg-color="primary">
      <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
    </mat-form-field>
    <table mat-table class="table table-hover w-100" [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="position">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="startTime">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Start time </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime | date:'short':'+0000'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endTime">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> End time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime  | date:'short':'+0000'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="channelName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Channel name </th>
        <td mat-cell *matCellDef="let element"> {{element.channelName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15,50,100]" showFirstLastButtons></mat-paginator>
  </div>
  
</div>
